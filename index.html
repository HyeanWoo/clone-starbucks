<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone-bucks</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="src/style/reset.css">
  <link rel="stylesheet" href="src/style/index.css">
  <link rel="stylesheet" href="src/style/header.css">
  <link rel="stylesheet" href="src/style/main_home.css">
  <!-- <script src="src/index.js"></script> -->
</head>
<body>
  <header class="header">
    <div class="header-wrapper">
      <h1 class="header-logo">
        <a href="/index.html" class="header-link"></a>
      </h1>
      <div class="header-menu">
        <nav class="menu-subbar">
          <ul>
            <li><a>Sign In</a></li>
            <li><a>My Starbucks</a></li>
            <li><a>Customer Service & Ideas</a></li>
            <li><a>Find a Store</a></li>
          </ul>
          <button id="subbar-btn">
            <img src="/assets/img/header/search_icon.png" alt="search icon">
          </button>
        </nav>
        <nav class="menu-navbar">
          <ul class="navbar-list">
            <li><a>COFFEE</a></li>
            <li><a>MENU</a></li>
            <li><a>STORE</a></li>
            <li><a>RESPONSIBILITY</a></li>
            <li><a>STARBUCKS REWARDS</a></li>
            <li><a>WHAT'S NEW</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <article class="main-home">
      <div class="home-container">
        <div class="home-detail">
          <img class="home-slogan" src="assets/img/main/home/home-slogan.png" alt="slogan">
          <a class="home-slogan-button">자세히 보기</a>
        </div>
        <img class="home-menu1" src="assets/img/main/home/home-menu1.png" alt="menu1">
        <img class="home-menu2" src="assets/img/main/home/home-menu2.png" alt="menu2">
        <img class="home-menu3" src="assets/img/main/home/home-menu3.png" alt="menu3">
      </div>
    </article>
    <article class="main-promotion">article2</article>
    <article class="main-st-reward">article3</article>
    <article class="main-season-menu1">article4</article>
    <article class="main-season-menu2">article5</article>
    <article class="main-menu">article6</article>
    <article class="main-magazine">article7</article>
    <article class="main-store">article8</article>
  </main>
  <footer>
    this is footer
  </footer>
  <div class="floating-badge" style="display: none;">
    [badge-img]
  </div>
</body>
</html>
